name: Deploy to VPS

on:
  push:
    branches:
      - master  # Adjust based on the branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.15.1'

        env:
          PORT: ${{ vars.PORT }}
          ENV: ${{ vars.ENV }}
          TZ: ${{ vars.TZ }}
          DATABASE_URL: ${{ vars.DATABASE_URL }}
          JWT_SECRET: ${{ vars.JWT_SECRET }}
          JWT_TOKEN_VALIDITY: ${{ vars.JWT_TOKEN_VALIDITY }}
          REFRESH_TOKEN_VALIDITY: ${{ vars.REFRESH_TOKEN_VALIDITY }}
          LOGGING_ENABLE: ${{ vars.LOGGING_ENABLE }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /root/inventory
            git pull origin main
            yarn install --frozen-lockfile
            npx prisma migrate deploy
            yarn build
            pm2 restart all  # Or the command to restart your application

